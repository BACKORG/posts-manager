<h3 class="text-center">{{choosePostHeader}}</h3>

<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 s-n-p-wrap" ng-repeat="post in socialPosts">
    <div class="s-n-p clearfix" ng-click="markDelete($event)" data-id="{{post.id}}">
        <i class="fa fa-times"></i>
        <h4>
            <a href="{{getFacebookLink(post)}}" target="_blank" ng-click="$event.stopPropagation();">
                {{getFacebookText(post)}}
            </a>
        </h4>
        <div class="text-right">
            <span class="label label-default">{{post.status_type}}</span>
            <span class="label label-default">{{post.type}}</span>
        </div>
        <div class="text-right margin-top-10">
            <time>{{post.created_time}}</time>
        </div>
    </div>
</div>

<div class="clearfix"></div>
<div class="text-right">
    <button class="btn btn-primary btn-lg del-btn" ng-click="deletePost($event);">Confirm Delete</button>
</div>
