<h3 class="text-center">{{choosePostHeader}}</h3>

<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 s-n-p-wrap" ng-repeat="post in socialPosts">
    <div class="s-n-p clearfix" ng-click="markDelete($event)" data-id="{{post.id}}">
        <i class="fa fa-times"></i>
        <img ng-src="{{post.images.standard_resolution.url}}">
        <h4>
            <a href="{{post.link}}" target="_blank" ng-click="$event.stopPropagation();">
                {{post.caption.text}}
            </a>
        </h4>
        <div class="s-n-p-st">
            <span>
                <i class="fa fa-star"></i>{{post.likes.count}}
            </span>

            <span>
                <i class="fa fa-comments"></i>{{post.comments.count}}
            </span>
        </div>
        <div class="text-right">
            <time>{{post.created_time*1000 | date:'yyyy-MM-dd HH:mm:ss'}} </time>
        </div>
    </div>
</div>

<div class="clearfix"></div>
<div class="text-right clearfix">
    <button class="btn btn-primary btn-lg del-btn" ng-click="deletePost($event);">Confirm Delete</button>
</div>
