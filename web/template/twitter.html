<h3 class="text-center">{{choosePostHeader}}</h3>

<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 s-n-p-wrap" ng-repeat="post in socialPosts">
    <div class="s-n-p clearfix" ng-click="markDelete($event)" data-id="{{post.id_str}}">
        <i class="fa fa-times"></i>
        <h4>
            <a href="https://twitter.com/{{post.user.screen_name}}/status/{{post.id_str}}" target="_blank" ng-click="$event.stopPropagation();">
                {{post.text}}
            </a>
        </h4>
        <div class="s-n-p-st">
            <span>
                <i class="fa fa-star"></i>{{post.favorite_count}}
            </span>

            <span>
                <i class="fa fa-retweet"></i>{{post.retweet_count}}
            </span>
        </div>
        <div class="text-right">
            <time>{{post.created_at}}</time>
        </div>
    </div>
</div>

<div class="clearfix"></div>
<div class="text-right clearfix">
    <button class="btn btn-primary btn-lg del-btn" ng-click="deletePost($event);">Confirm Delete</button>
</div>
